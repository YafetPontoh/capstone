    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let jsonData = JSON.parse(localStorage.getItem("result"));
            let jsonDataPersonalized = JSON.parse(localStorage.getItem("resultPersonilized"));
            console.log(jsonData, jsonDataPersonalized)

            if (!jsonData) {
                jsonData = {
                    "predicted_style": "-",
                    "probabilities": {
                        "Auditory": 0,
                        "Kinesthetic": 0,
                        "Visual": 0
                    }
                };
            }

            if (!jsonDataPersonalized) {
                jsonDataPersonalized = {
                    learning_style: "-",
                    probabilities: {
                        Auditory: 0,
                        Kinesthetic: 0,
                        Visual: 0,
                    },
                    text: "-",
                }
            }

            function updateResultFromJson(jsonData) {
                document.getElementById("learningStyle").innerText = `Gaya Belajar Anda: ${jsonData.predicted_style}`;

                const suggestions = {
                    "Auditory": [
                        "Cobalah lebih banyak audio pembelajaran.",
                        "Gunakan metode berbicara untuk memahami materi.",
                        "Pilih lingkungan yang tenang dan minimalkan gangguan suara luar.",
                        "Gunakan headphone atau earphone berkualitas tinggi untuk pengalaman audio yang optimal.",
                        "Cobalah untuk mendengarkan rekaman kuliah atau materi dalam format podcast.",
                        "Tambahkan musik instrumental lembut sebagai latar untuk membantu konsentrasi."
                    ],
                    "Kinesthetic": [
                        "Gunakan metode praktikum untuk belajar.",
                        "Cobalah pendekatan berbasis aktivitas fisik.",
                        "Gunakan alat peraga fisik seperti model 3D atau replika untuk memahami materi.",
                        "Belajarlah di ruang terbuka untuk merasakan dinamika langsung.",
                        "Cobalah untuk mencatat langsung dengan tangan untuk memproses informasi lebih baik.",
                        "Gunakan permainan edukasi atau board games sebagai media pembelajaran."
                    ],
                    "Visual": [
                        "Gunakan gambar dan grafik untuk memahami materi.",
                        "Cobalah menonton video pendidikan.",
                        "Gunakan ruang yang rapi dan terorganisir untuk mengurangi gangguan.",
                        "Gunakan pencahayaan terang dan nyaman untuk mengurangi kelelahan mata.",
                        "Tambahkan papan visual seperti whiteboard atau papan gabus untuk diagram dan pengingat.",
                        "Gunakan bantuan visual yang dipersonalisasi seperti infografik, poster, atau peta pikiran."
                    ]
                };

                const suggestionsList = document.getElementById("suggestions");
                suggestionsList.innerHTML = "";
                if (suggestions[jsonData.predicted_style]) {
                    suggestions[jsonData.predicted_style].forEach(suggestion => {
                        const li = document.createElement("li");
                        li.textContent = suggestion;
                        suggestionsList.appendChild(li);
                    });
                }

                const chartData = [
                    jsonData.probabilities.Auditory || 0,
                    jsonData.probabilities.Kinesthetic || 0,
                    jsonData.probabilities.Visual || 0
                ];

                new Chart(document.getElementById("chartjs-polar-area"), {
                    type: "polarArea",
                    data: {
                        labels: ["Auditory", "Kinesthetic", "Visual"],
                        datasets: [{
                            label: "Distribusi Gaya Belajar",
                            data: chartData,
                            backgroundColor: ["#EEDF7A", "#A04747", "#343131"],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: "top",
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return `${context.label}: ${context.raw.toFixed(2)}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            function updateResultFromJsonPersonilized(jsonDataPersonalized) {
                console.log(jsonDataPersonalized);
                document.getElementById("learningStylePersonal").innerText = `Gaya Belajar Anda: ${jsonDataPersonalized.learning_style}`;

                const suggestions = {
                    "Auditory": [
                        "Cobalah lebih banyak audio pembelajaran.",
                        "Gunakan metode berbicara untuk memahami materi.",
                        "Pilih lingkungan yang tenang dan minimalkan gangguan suara luar.",
                        "Gunakan headphone atau earphone berkualitas tinggi untuk pengalaman audio yang optimal.",
                        "Cobalah untuk mendengarkan rekaman kuliah atau materi dalam format podcast.",
                        "Tambahkan musik instrumental lembut sebagai latar untuk membantu konsentrasi.",
                        "Untuk detail selengkapnya, klik di sini</a>."
                    ],
                    "Kinesthetic": [
                        "Gunakan metode praktikum untuk belajar.",
                        "Cobalah pendekatan berbasis aktivitas fisik.",
                        "Gunakan alat peraga fisik seperti model 3D atau replika untuk memahami materi.",
                        "Belajarlah di ruang terbuka untuk merasakan dinamika langsung.",
                        "Cobalah untuk mencatat langsung dengan tangan untuk memproses informasi lebih baik.",
                        "Gunakan permainan edukasi atau board games sebagai media pembelajaran.",
                        "Untuk detail selengkapnya, <a href='materi.html#kinesthetics'>klik di sini</a>."
                    ],
                    "Visual": [
                        "Gunakan gambar dan grafik untuk memahami materi.",
                        "Cobalah menonton video pendidikan.",
                        "Gunakan ruang yang rapi dan terorganisir untuk mengurangi gangguan.",
                        "Gunakan pencahayaan terang dan nyaman untuk mengurangi kelelahan mata.",
                        "Tambahkan papan visual seperti whiteboard atau papan gabus untuk diagram dan pengingat.",
                        "Gunakan bantuan visual yang dipersonalisasi seperti infografik, poster, atau peta pikiran.",
                        "Untuk detail selengkapnya, <a href='materi.html#visual'>klik di sini</a>."
                    ]
                };
                

                const suggestionsList = document.getElementById("suggestionsPersonal");
                suggestionsList.innerHTML = "";
                if (suggestions[jsonDataPersonalized.learning_style]) {
                    suggestions[jsonDataPersonalized.learning_style].forEach(suggestion => {
                        const li = document.createElement("li");
                        li.textContent = suggestion;
                        suggestionsList.appendChild(li);
                    });
                }

                const chartData = [
                    jsonDataPersonalized.probabilities.Auditory || 0,
                    jsonDataPersonalized.probabilities.Kinesthetic || 0,
                    jsonDataPersonalized.probabilities.Visual || 0
                ];

                new Chart(document.getElementById("chartjs-polar-area-personal"), {
                    type: "polarArea",
                    data: {
                        labels: ["Auditory", "Kinesthetic", "Visual"],
                        datasets: [{
                            label: "Distribusi Gaya Belajar",
                            data: chartData,
                            backgroundColor: ["#EEDF7A", "#A04747", "#343131"],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: "top",
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return `${context.label}: ${context.raw.toFixed(2)}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            updateResultFromJson(jsonData);
            updateResultFromJsonPersonilized(jsonDataPersonalized);
        });

    </script>
